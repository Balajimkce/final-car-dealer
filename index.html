<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balaji Car Dealership</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #0d1b2a;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero img {
      width: 90%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }

    .buttons a button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .buttons a button:hover {
      background: #023e8a;
    }

    .contact {
      background-color: #fff;
      margin: 2rem auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .contact h2 {
      margin-bottom: 1rem;
      color: #0d1b2a;
    }

    .contact p {
      margin: 0.3rem 0;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0d1b2a;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Balaji Car Dealership</h1>
    <p>Your trusted partner for premium cars</p>
  </header>

  <div class="hero">
    <img src="image.jpg" alt="Car Dealership Hero Image">
  </div>

  <div class="buttons">
    <a href="#"><button>View Cars</button></a>
    <a href="contact.html"><button>Contact Us</button></a>
    <a href="contact.html#form"><button>Book a Test Drive</button></a>
  </div>

  <div class="contact">
    <h2>Contact Details</h2>
    <p><strong>Name:</strong> Balaji</p>
    <p><strong>Phone:</strong> +91 7708566228</p>
    <p><strong>Email:</strong> balajid6820@gmail.com</p>
    <p><strong>Address:</strong> 16/3, Dubai Kurukku Santhu, Dubai, UAE 4007</p>
  </div>

  <footer>
    &copy; 2025 Balaji Car Dealership. All rights reserved.
  </footer>

</body>
</html>
