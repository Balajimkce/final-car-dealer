<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Balaji Car Dealership</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0d1b2a;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      color: #0d1b2a;
      margin-bottom: 1rem;
    }

    .container p {
      margin: 0.5rem 0;
    }

    form {
      margin-top: 2rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #023e8a;
    }

    footer {
      text-align: center;
      background: #0d1b2a;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you or book your test drive!</p>
  </header>

  <div class="container">
    <h2>Our Contact Information</h2>
    <p><strong>Name:</strong> Balaji</p>
    <p><strong>Phone:</strong> +91 7708566228</p>
    <p><strong>Email:</strong> balajid6820@gmail.com</p>
    <p><strong>Address:</strong> 16/3, Dubai Kurukku Santhu, Dubai, UAE 4007</p>

    <form id="form">
      <h2>Send Us a Message</h2>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Balaji Car Dealership. All rights reserved.
  </footer>

</body>
</html>
